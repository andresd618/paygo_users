<div>
  <form #f="ngForm" (ngSubmit) = "onSubmit(f.value)">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="form-group">
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-lg-6">
        <div class="form-group">
          <label for="inputfile">Archivo de usuarios</label>
          <input type="file" id="inputfile" (change)="getFile()">
          <p class="help-block">Seleccione un archivo CSV.</p>
        </div>
      </div>      
    </div>

    <div class="row">
      <div class="col-md-6 col-lg-6">
        <label for="numrecords">NÃºmero de registros</label>
        <input type="email" class="form-control" id="numrecords" placeholder="10" ngModel>
      </div>
      <div class="col-md-6 col-lg-6">
        <label for="tipoorden">Ordenar por nombre</label>
        <select type="tipoorden" class="form-control" id="tipoorden" ngModel>
          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>
      </div>
    </div>
    
    <div class="row"> 
      <div class="col-md-6 col-lg-6">
        <button class="btn btn-default"  type="submit" >Procesar</button>
      </div>
    </div>

    
  </form>
</div>
