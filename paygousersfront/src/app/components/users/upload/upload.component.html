<div *ngIf="errors">
    <div class="alert alert-danger" *ngFor="let error of errors">
        {{ error }}
    </div>
</div>

<div>
  <form [formGroup]="formUploadUsers" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="form-group">
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-lg-6">
        <div class="form-group">
          <label for="inputfile">Archivo de usuarios</label>
          <input type="file" id="inputfile" (change)="getFile($event)" >
          <p class="help-block">Seleccione un archivo CSV.</p>
        </div>
      </div>
      <div class="col-md-3 col-lg-2">
        <button class="btn btn-default"  type="submit" >Subir</button>
      </div>      
    </div>

  </form>
</div>
