  


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Importar Usuarios</h3>
    </div>
    <div class="panel-body">
        
        <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errors">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cleanMsgs()"><span aria-hidden="true">&times;</span></button>
            {{errors}}
        </div>
      
      
        <div class="alert alert-success alert-dismissible" role="alert" *ngIf="sucessMsg">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cleanMsgs()"><span aria-hidden="true">&times;</span></button>
            {{successMsg}}
        </div>
      
      
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="warningMsg">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cleanMsgs()"><span aria-hidden="true">&times;</span></button>
            {{warningMsg}}
        </div>
        

        <form [formGroup]="formUploadUsers" (ngSubmit)="onSubmit()" class="form-inline">
          <div class="row">
            <div class="col-md-8 col-lg-8">
              <div class="form-group">
                
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-lg-6">
              <div class="form-group">
                <label for="inputfile">Archivo de usuarios</label>
                <input #inpFileUpload type="file" id="inputfile" (change)="getFile($event)" accept=".csv">
                <!--<p class="help-block">Seleccione un archivo CSV.</p>-->
              </div>
            </div>
            <div class="col-md-3 col-lg-2">
              <button class="btn btn-primary"  type="submit" >Subir</button>
            </div>      
          </div>
        </form>
    
    </div>
  </div>
